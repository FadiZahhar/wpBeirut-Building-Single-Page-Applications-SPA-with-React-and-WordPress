<html>
    <head>
        <title>Headless WordPress</title>
        <!-- the bootstrap css embeded in the assets folder of our application -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="app-container"></div>
        <!-- adding jquery from cdn -->
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <!-- adding bootstrap calling it from the assets folder -->
        <script src="/assets/js/bootstrap.min.js"></script>  
  <!-- this is the app.js where our compiled application will be located -->      
        <script src="/assets/js/app.js"></script>
    </body>
</html>
